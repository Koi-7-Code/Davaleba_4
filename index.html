<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/sulakauri_icon.png">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>წიგნები - სულაკაურის გამომცემლობა - Sulakauri.ge</title>
</head>

<body>
    <!-- logo -->
    <header class="head_class">
        <img class="class_logo" src="images/logo.svg" alt="სულაკაურის_ლოგო">
        <!-- navigation bar -->
        <nav class="navigation_class">
            <ul class="ul_class">
                <a class="class_list" href="">
                    <li class="active first">წიგნები</li>
                </a>

                <a class="class_list" href="">
                    <li class="no_active second">ავტორები </li>
                </a>
                <a class="class_list" href="">
                    <li class="no_active">ჩვენს შესახებ</li>
                </a>

                <a class="class_list" href="">
                    <li class="no_active third">ბლოგი</li>
                </a>

                <a class="class_list" href="">
                    <li class="no_active">კონტაქტი</li>
                </a>
            </ul>
        </nav>
    </header>
    <!-- img -->
    <main>
        <img class="billboard" src="images/background image.png" alt="ბილბორდი_ქალები_ლიტერატურაში">
        <!--  -->
        <div class="books">
            <article class="article_class">
                <img class="Feather_pen" src="images/fa6-solid_feather-pointed.png" alt="ბუმბულის კალამი">
                <h1 class="head1">ქალები ლიტერატურაში</h1>
            </article>
            <!-- books  -->
            <figure class="figure_class">
                <img class="img_class" src="images/Rectangle 2.png" alt="სულაკაურის_თამთა მელაშვილის_წიგნი">
                <h2 class="class_author">თამთა მელაშვილი</h2>
                <p class="class_book">შაშვი შაშვი მაყვალი</p>
                <p class="class_price">8,90 ლ</p>
            </figure>
            <figure class="figure_class second_book">
                <img class="img_class" src="images/Rectangle 4.png" alt="სულაკაურის_ეკა ქევანიშვილი_წიგნი">
                <h2 class="class_author">ეკა ქევანიშვილი</h2>
                <p class="class_book">ღარიბების ტრანსპორტი არსად<br>გაჩერდება</p>
                <p class="class_price">12,70 ლ</p>
            </figure>

            <figure class="figure_class">
                <img class="img_class" src="images/Rectangle 5.png" alt="სულაკაურის_ზაირა არსენიშვილი_წიგნი">
                <h2 class="class_author">ზაირა არსენიშვილი</h2>
                <p class="class_book">ვა სოფელო...</p>
                <p class="class_price">18 ლ</p>
            </figure>
        </div>

        <!-- authors  -->
        <div class="authors">
            <article class="article_class">
                <img class="Feather_pen" src="images/uil_pen.png" alt="ბუმბულის კალამი">
                <h1 class="head1">კვირის ავტორები</h1>
            </article>
            <figure class="famous_author">
                <img class="class_authors first_author" src="images/Rectangle 7.png" alt="">
                <img class="class_authors second_author" src="images/Rectangle 8.png" alt="">
                <img class="class_authors" src="images/Rectangle 9.png" alt="">
                <img class="class_authors fourth_author" src="images/Rectangle 10.png" alt="">
            </figure>
        </div>
        <!-- footer  -->
        <footer class="footer_class">
            <ul class="ul_text">
                <a class="" href="https://www.sulakauri.ge/tsignis-maghazia/" target="_blank">
                    <li class="footer_text">კონტაქტი</li>
                </a>

                <a class="" href="https://www.sulakauri.ge/chven-shesakheb/kontaqti/" target="_blank">
                    <li class="footer_text second_text">მაღაზიები</li>
                </a>

                <a class="" href="https://www.sulakauri.ge/kithkhva-pasukhi/" target="_blank">
                    <li class="footer_text">კითხვა/პასუხი</li>
                </a>

            </ul>

            <nav class="footer_icons">
                <a class="first_icon" href="https://www.facebook.com/sulakauripublishing" target="_blank">
                    <img class="icons" src="images/ri_facebook-fill.svg" alt="">
                </a>

                <a class="second_icon" href="https://www.youtube.com/user/Sulakauripublishing" target="_blank">
                    <img class="icons" src="images/fe_youtube.svg" alt="">
                </a>

                <a class="" href="https://www.linkedin.com/company/sulakauri-publishing" target="_blank">
                    <img class="icons" src="images/bxl_linkedin.svg" alt="">
                </a>

                <a class="third_icon" href="https://www.instagram.com/sulakauri_publishing/" target="_blank">
                    <img class="icons" src="images/ph_instagram-logo-light.svg" alt="">
                </a>

            </nav>
        </footer>









    </main>


</body>

</html>
